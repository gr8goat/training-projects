<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/931d4f33e2.js" crossorigin="anonymous"></script>
    <title>Video Trailer Popup</title>
</head>

<body>
    <div class="main-container">
        <img src="./static/img/movie-img.jpg" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati et aperiam voluptatem. Aperiam voluptates
            beatae a tenetur veniam quae quaerat in, quod, cumque, eveniet ullam. Culpa exercitationem dicta voluptas
            praesentium!</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="./static/videos/trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>

</html>
